{% extends "layout.html" %}

{% block consultar%}
<button type="button" class="btn btn-outline-success ">
    <a  class="nav-link active text-white" href="/consultar_fichas">Consultar ficha</a>
</button> 
<button type="button" class="btn btn-outline-success ">
    <a  class="nav-link active text-white" href="instructores">Instructores</a>
</button>
<button type="button" class="btn btn-outline-success ">
    <a  class="nav-link active text-white" href="aprendiz">Aprendices</a>
</button>
{% endblock%}

{% block upload%}
<nav class="navbar sticky-top navbar-expand-lg gris d-flex justify-content-between p-1 border-bottom border-dark ">
    <div class="d-flex">
        <button class="atras-icono btn btn-success mx-1 mt-1 mb-1" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
        </button>
    </div> 
</nav>
{% endblock %}

{% block content%}
<div class="mt-5  container d-flex justify-content-center w-25">

    <form action="/guardar_centro" class="text-center  mx-0 card p-3" method="POST">
        <h2>Registro centro de formación</h2>
        <div class="text-start p-0 mt-3">
            <label for="codigo_centro" class="form-label">Código</label>
            <input type="text" class="form-control" name="codigo_centro" id="codigo_centro">
        </div>
        <div class="text-start p-0 mt-3">
            <label for="nombre_centro" class="form-label">Nombre de centro</label>
            <input type="text" class="form-control" name="nombre_centro" id="nombre_centro">
        </div>
        <div class="text-start p-0 mt-3">
            <label for="codigo_regional" class="form-label">Regional</label>
            <select  class="form-select" name="codigo_regional" id="codigo_regional">
                <option disabled selected value="">Selecciona regional</option>
                {% for regional in regionales %}
                <option value="{{regional.codigo_regional}}" >{{regional.nombre_regional}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button class="btn btn-success mt-3">Guardar</button>
        </div>
    </form>
    
</div>
<style>
    body {
        background-color: rgba(128, 128, 128, 0.137);
    }
</style>
{% endblock %}
