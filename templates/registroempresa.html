{% extends "layout.html" %}
{% block logout%}
<a href="{{url_for("pagina_inicio.logout")}}" class="d-flex btn btn-secondary text-lg">Cerrar sesión</a>    
{% endblock %}
{% block leftmenu %}
<a href="">Registrar empresa</a>
{% endblock %}
{% block consultar%}

<button type="button" class="btn btn-outline-success ">
    <a  class="nav-link active text-white" href="instructores">Instructores</a>
</button>
<button type="button" class="btn btn-outline-success ">
    <a  class="nav-link active text-white" href="aprendiz">Aprendices</a>
</button>
{% endblock%}
{% block content %}
<style>
    .form-control {
        height: 2.5rem;
        background-color: rgba(128, 128, 128, 0.151);
        border: 1px solid rgba(0, 0, 0, 0.439);
    }
    .input-container {
    position: relative;
}

.input-container input {
    padding-right: 30px; /* Ajusta el padding derecho para que el texto no se solape con el icono */
    background-color: white;
}

.input-container .icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.input-container .icon i {
    font-size: 20px; /* Tamaño del ícono */
    color: #555; /* Color del ícono */
}

</style>
<form action="/guardar_empresa" class="container-fluid w-75" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="user_id" value="{{ current_user.id }}">
    <h2 class="text-center mt-2">Registro de Empresa</h2>
    <div class="form-row d-flex">
        <div class="form-group col-md-6 p-2" style="position: relative;">
            <label for="documento"><b>Nit:</b></label>
            <div class="input-container">
                <input type="text" class="form-control" id="nit" name="nit" placeholder="Nit" autocomplete="off">
                <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            
            <div id="datalist" style="position: absolute; overflow-y: auto; max-height: 20rem; overflow-x: hidden;">
            
            </div>
            
<!-- Lista desplegable -->
        </div>
        <div class="form-group col-md-6 p-2 ">
            <label for="nombreAprendiz"><b>Razón social:</b></label>
            <input type="text" id="razonsocial" name="razonsocial" class="form-control" placeholder="Razón social">
        
        </div>
    </div>

    <div class="form-row d-flex">
        
        <div class="form-group col-md-6 p-2">
            <label for="centro"><b>Dirección:</b></label>
            <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección">
        </div>
        <div class="form-group col-md-6 p-2">
            <label for="ficha"><b>Telefono:</b></label>
            <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Telefono">
        </div>
    </div>

    <div class="form-row d-flex">
        
        <div class="form-group col-md-6 p-2 ">
            <label for="programa"><b>Email:</b></label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="text-center mt">
        <button class="btn btn-success">Guardar</button>
    </div>
</form>
{% if asociacion_exitosa  %}
<script>
    swal({
            title: 'Empresa asociada',
            text: 'Se te ha registrado una empresa satisfactoriamente',
            icon: 'success',
            confirmButtonText: 'OK'
        });
</script>
{% endif %}
{% endblock %}
