<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/src/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/ad3f926aa1.js" crossorigin="anonymous"></script>
    <title>{{title}}</title>
    {% block head%}{% endblock %}

</head>

<body>
    <header class="">
        <nav class=" color-custom d-flex justify-content-between p-3 ">

            <ul class="nav align-content-around">
                <li class="">
                    <a href="#">
                        <img src={{logo}} class="logo" alt="">
                    </a>
                </li>
                <li class="d-flex align-items-center mx-4">
                    <h5 class="ms-1 text-white">{{rol}}</h5>
                </li>
            </ul>
            <ul class="nav d-flex align-content-center text-white">
                <li>
                    <h3>
                        <u>{{titulo}}</u>
                    </h3>
                </li>
            </ul>
            <ul class="nav align-content-around">
                <li class=" mx-2">
                    {% block consultar%}{% endblock %}
                </li>
                <li class="">
                    <a href={{logo_redirect}}>
                        <img src="/static/img/Logo-sena-blanco-sin-fondo.png" class="logo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>

    {%block upload%}{% endblock%}
    

    <main>
        {% block content %}{% endblock %}
        {% block login %}{% endblock %}
    </main>
    
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>   
    <script type="text/javascript" src="/test/wp-content/themes/child/script/jquery.jcarousel.min.js"></script>
    
    <script src="/static/js/consultaraprendiz.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
