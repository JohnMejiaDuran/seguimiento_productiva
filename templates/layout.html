<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/src/custom.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/ad3f926aa1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>{{title}}</title>
    {% block head%}{% endblock %}

</head>

<body>
    <header class="">
        <nav class=" color-custom d-flex justify-content-between p-3 border-dark border-topx">

            <ul class="nav align-content-around">
                <li class="text-center">
                    {% block logo %}

                    {% endblock %}
                </li>
                <li class="align-items-center mx-4">
                    <h5 class="ms-1 text-white">{{ current_user.nombre }} {{ current_user.apellido }}</h5>
                    <div class="ml-auto">
                        {% block logout %}
                            
                        {% endblock %}
                    </div>
                </li>
            </ul>
            <ul class="nav align-content-around">
                <li class=" mx-2">
                    {% block consultar%}
                    
                    {% endblock %}
                </li>
                <li class="">
                    <a href="">
                        <img src="/static/img/Logo-sena-blanco-sin-fondo.png" class="logo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    

    {%block upload%}{% endblock%}
    

    <main>
        {% block content %}{% endblock %}
        {% block login %}{% endblock %}
    </main>
    
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>   
    <script type="text/javascript" src="/test/wp-content/themes/child/script/jquery.jcarousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/consultaraprendiz.js"></script>
    <script src="/static/js/main.js"></script>

</body>

</html>
