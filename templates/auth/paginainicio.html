<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/src/paginainicio.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ad3f926aa1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/src/custom.css">
  <title>Document</title>
</head>
<header class="">
  <nav class=" color-custom justify-content-between">
    <ul class="nav align-content-around">
      <li class="mx-3">
            <img src="/static/img/Logo-sena-blanco-sin-fondo.png" class="logo" alt="logo">
    </li>
    </ul>
          

  </nav>
</header>
<body>
  
  <div class="fondo">
    
    <form class="form-container" action="/login" method="POST"  >
      
      <h1>Iniciar sesión</h1>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <label>Número de documento</label>              
          <div class="form-group form-div">   
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" id="documento" name="documento" placeholder=" Ingrese documento">  
          </div>
          <label>Contraseña</label>
          <div class="form-group form-div">
            <span><i class="fa-solid fa-lock"></i></span>
            <input  type="password" id="password" name="password" placeholder=" Ingrese contraseña">
            
          </div>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
            <strong class="text-center color-red">
              {{message}}
            </strong>
          {% endfor %}
          {% endif%}
          {% endwith %}   
          <button type="submit" class="btn btn-success"> Iniciar sesión</button>
    </div>  
  </form>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  var messageElement = document.querySelector('.color-red');
  if (messageElement) {
    setTimeout(function() {
      messageElement.classList.add('fade-out');
    }, 3000); // Agregar clase después de 3000 milisegundos (3 segundos)
  }
});

</script>
</body>
</html>
