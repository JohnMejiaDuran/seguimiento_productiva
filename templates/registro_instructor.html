    <a   class="nav-link active text-white" href="registro_instructor.html">indicadores</a>
</button>
{% endblock %}
{% block content %}

<div class="container col-5 mt-3  pb-3 card rounded-3 mx-auto" style="height: 80vh;">
    <form class="card-body container col-12 text-center" action="/nuevo_instructor" method="POST">
        <h2 class=" ">Registro instructor</h2>
        <div class="text-start mt-4 ">
            <label class="form-label mb-0">Seleccione su estado</label>
            <select name="estado" class="form-control form-select rounded-pill ">
                <option disabled selected value="">Seleccione su estado</option>
                <option>Contratista</optio>
                <option>De planta</option>
            </select>
        </div>

        <div class="text-start mt-2">
            <label class="form-label mb-0">Ingrese numero de cedula</label> 
            <input class="container-inputs form-control rounded-pill" type="text" name="documento" placeholder="numero de cedula">
        </div>
        <div class="text-start mt-2">
            <label class="form-label mb-0">Ingrese nombre completo</label>
            <input class="container-inputs form-control rounded-pill" type="text" name="nombre"  placeholder="nombre completo">
        </div>

        <div class="text-start mt-2">
            <label class="form-label mb-0">Ingrese correo electronico</label>
            <input class="container-inputs form-control rounded-pill" type="text" name="email"  placeholder="E-mail">
        </div>

        <div class="text-start mt-2">
            <label class="form-label mb-0">Ingrese numero de telefono</label>
            <input class="container-inputs form-control rounded-pill" type="text" name="telefono"  placeholder="telefono">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn-lg btn-success ">Registrar instructor</button>

        </div>
    </form>
</div>
<style>
    body {
        background-color: rgba(128, 128, 128, 0.137);
    }
</style>
    
        <script src="js/registroinstructor.js"></script>
{% endblock %}
